{% extends "../base.html" %}

{% block title %}
<title>爱吐槽 个人设置 修改昵称</title>
{% endblock %}

{% block content %}
<div class="container" id="msg-section">
<br>
		{% if errors %}
		<div class="alert alert-danger">
			<ul>
				{% for error in errors %}
				<li>{{ error }}</li>
				{% endfor %}
			</ul>
		</div>
		{% endif %}
	<div class="col-sm-3">
		<ul id="setting">
			<li class="setting"><a href="/auth/setting/name"><i class="fa fa-user-circle-o" aria-hidden="true"></i> 修改昵称</a></li>
			<li class="setting"><a href="/auth/setting/sex"><i class="fa fa-mars" aria-hidden="true"></i> 修改性别</a></li>
			<li class="setting-active"><a href="/auth/setting/header"><i class="fa fa-picture-o" aria-hidden="true"></i> 上传头像</a></li>
			<li class="setting"><a href="/auth/setting/password"><i class="fa fa-key" aria-hidden="true"></i> 修改密码</a></li>
		</ul>
	</div>
	<div class="col-sm-offset-1 col-sm-7">
	<br>
		        <form class="form-horizontal" role="form" method="post" action="/register" id="form-name">
					<input type="hidden" name="_csrf" value="{{ token }}">
		        	<div class="form-group">
		        			<input type="text" name="name" class="form-control" value="{{ authUser.UserName }}" required="required" maxlength="15" placeholder="昵称">
		        	</div>
		        	<div class="form-group">
						    <button class="btn btn-theme">提交</button>
		        	</div>
		        </form>  
	</div>
	<div class="clearfix"></div>
</div>
{% endblock %}
