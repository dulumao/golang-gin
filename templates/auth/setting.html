{% extends "../base.html" %}

{% block title %}
<title>个人设置</title>
{% endblock %}

{% block content %}
<div class="container-fluid" id="msg-section">
<br>
	<div class="col-sm-offset-2 col-sm-8">
		{% if errors %}
		<div class="alert alert-danger">
			<ul>
				{% for error in errors %}
				<li>{{ error }}</li>
				{% endfor %}
			</ul>
		</div>
		{% endif %}
		        <form class="form-horizontal" role="form" method="post" action="/register" id="form-name">
					<input type="hidden" name="_csrf" value="{{ token }}">
		        	<div class="form-group">
		        		<label class="col-sm-2 control-label">修改昵称</label>
		        		<div class="col-sm-8">
		        			<input type="text" name="name" class="form-control" value="{{ authUser.UserName }}" required="required" maxlength="15" placeholder="昵称">
		        		</div>
		        	</div>
		        	<div class="form-group">
		        		<div class="col-sm-offset-2 col-sm-8">
						    <button class="btn btn-theme">提交</button>
						</div>
		        	</div>
		        </form>
		        <hr>
		        <form class="form-horizontal" role="form" method="post" action="/register" id="form-sex">
					<input type="hidden" name="_csrf" value="{{ token }}">
		        	<div class="form-group">
		        		<label class="col-sm-2 control-label">修改性别</label>
		        		<div class="col-sm-8">
		        			
							  <label>
							    <input type="radio" name="sex" value="0" checked> 未知
							  </label>
							
							  <label>
							    <input type="radio" name="sex" value="1"> 男
							  </label>
							
							  <label>
							    <input type="radio" name="sex" value="2"> 女
							  </label>
		        		</div>
		        	</div>
		        	<div class="form-group">
		        		<div class="col-sm-offset-2 col-sm-8">
						    <button class="btn btn-theme">提交</button>
						</div>
		        	</div>
		        </form>
		        
	</div>
	<div class="clearfix"></div>
</div>
{% endblock %}
